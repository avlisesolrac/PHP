<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Usando JavaScript para validação dos dados de um formulário</title>

	<script>
	function validaDados(formulario) {

		/*Validação de um formulário com JavaScript*/
			if(formulario.nome.value == "") {
				document.getElementById('erro').innerHTML = "Insira um nome, please!"
				return false;

			} else if (formulario.nome.value.indexOf("@",0) == -1) {
				alert("Desculpe, está faltando um @ no email!");
				return false;

			}else if (formulario.endereco.value == "") {
				alert("O campo endereço é obrigatório!");
				return false;

			} else if (formulario.estado.selectedIndex == 0) {
				alert("É necessário escolher um Estado!");
				return false;

			} else if (!formulario.genero[0].checked && !formulario.genero[1].checked) {
				alert("Faltou selecionar um sexo!");
				return false;

			} else if (formulario.profissao.selectedIndex == 0) {
				alert("Profissão não selecionado!");
				return false;

			} else if ((!formulario.opcao1.checked) && (!formulario.opcao2.checked) && (!formulario.opcao3.checked) && (!formulario.opcao4.checked) && (!formulario.opcao5.checked)) {
				alert("Selecione pelo menos uma preferência!");
				return false;
			}

		return true;
	}
	</script>

</head>
<body>
	
	<h2 style="text-align: center">carloseduardo.site11.com</h2>

	<!-- ONSUBMIT - utilizado para fazer uma validação no formulario por isso usado o 'this' ao clicar no botão enviar/submit, chamando/invocando a função validaDados que tem no script acima. -->

	<form action="25.Exercicio-13.php" method="POST" onsubmit="return validaDados(this)">
		Email: <input type="text" name="nome" size="30" maxlength="30"><p style="color:red; display:inline;" id="erro"></p><br> <br>
		Endereço: <input type="text" name="endereco" size="40" maxlength="40"> <br><br>
		Estado: <select name="estado">
