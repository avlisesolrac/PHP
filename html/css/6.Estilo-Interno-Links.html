	<title> Curso de PHP - HTML</title>
	<style>
		/*Link - antes de ser clicado, Visited: depois que o link foi clicado, Hover: Quando o mouse estiver em cima do link, Active: quando o mouse clicar em cima do link; */
		a {padding: 10px; font-weight: bold;}
		a:link {text-decoration: none;}
		a:hover {text-decoration: overline; background-color: #00FF00;}
		a:active {text-decoration: none; color: #000000;}
	</style>
</head>
